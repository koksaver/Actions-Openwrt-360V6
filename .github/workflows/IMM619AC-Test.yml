name:  IMM619AC Test

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'

env:
  REPO_URL: https://github.com/coolsnowwolf/lede     #ç¼–è¯‘å›ºä»¶æºç é“¾æ¥ï¼ˆè¯·å‹¿ä¿®æ”¹ï¼‰
  REPO_BRANCH: master                                #æºç é“¾æ¥çš„åˆ†æ”¯ï¼ˆè¯·å‹¿ä¿®æ”¹ï¼‰
  FEEDS_CONF: feeds.conf.default               
  CONFIG_FILE: config/BYGDOCK.config                            #é…ç½®æ–‡ä»¶ï¼ˆå¯SSHè¿œç¨‹å®šåˆ¶å›ºä»¶æ’ä»¶ï¼Œä¹Ÿå¯åœ¨æœ¬åœ°æå–é…ç½®ç²˜è´´åˆ°æ­¤æ–‡ä»¶ï¼‰
  DIY_P1_SH: diy-part1.sh                            #è‡ªå®šä¹‰æ‰§è¡Œæ–‡ä»¶
  DIY_P2_SH: GDOCK-KYT.sh                           #è‡ªå®šä¹‰æ‰§è¡Œæ–‡ä»¶
  UPLOAD_BIN_DIR: true                               #ä¸Šä¼ ã€binæ–‡ä»¶å¤¹ã€‘åˆ°githubç©ºé—´ï¼ˆtrue=å¼€å¯ï¼‰ï¼ˆfalse=å…³é—­ï¼‰
  UPLOAD_FIRMWARE: true                          #ä¸Šä¼ å›ºä»¶åˆ°githubç©ºé—´ï¼ˆtrue=å¼€å¯ï¼‰ï¼ˆfalse=å…³é—­ï¼‰
  UPLOAD_RELEASE: false                              # ä¸Šä¼ å›ºä»¶åˆ° Github Releases
  TZ: Asia/Shanghai                                  # æ—¶åŒº äºšæ´²/ä¸Šæµ·
 
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: åˆå§‹åŒ–ç¯å¢ƒ Initialization environment     # åˆå§‹åŒ–ç¯å¢ƒ
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install libfuse-dev
        sudo -E apt-get -qq install $(curl -fsSL git.io/depends-ubuntu-2004)
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: å…‹éš†æºä»£ç  Clone source code      # å…‹éš†æºä»£ç 
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: åŠ è½½è‡ªå®šä¹‰æè¦ Load custom feeds     # åŠ è½½è‡ªå®šä¹‰æè¦
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: æ›´æ–°æè¦ Update feeds       # æ›´æ–°æè¦
      run: cd openwrt && ./scripts/feeds update -a

    - name: å®‰è£…æè¦  Install feeds      # å®‰è£…æè¦
      run: cd openwrt && ./scripts/feeds install -a

    - name: è½½è‡ªå®šä¹‰é…ç½® Load custom configuration     # è½½è‡ªå®šä¹‰é…ç½®
      run: |
        [ -e files ] && mv files openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH

    - name: ä¸ Actions çš„ SSH è¿æ¥ SSH connection to Actions               #ä¸ Actions çš„ SSH è¿æ¥
      uses: P3TERX/ssh2actions@v1.0.0
      if: (github.event.inputs.ssh == 'true' && github.event.inputs.ssh  != 'false') || contains(github.event.action, 'ssh')
      env:
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}

    - name: ä¸‹è½½åŒ… Download package                 # ä¸‹è½½åŒ…
      id: package
      run: |
        cd openwrt
        make defconfig
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: ç¼–è¯‘å›ºä»¶ Compile the firmware           # ç¼–è¯‘å›ºä»¶
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s
        echo "name=status::success" >> $GITHUB_OUTPUT
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: æ£€æŸ¥ç©ºé—´ä½¿ç”¨æƒ…å†µ Check space usage          # æ£€æŸ¥ç©ºé—´ä½¿ç”¨æƒ…å†µ
      if: (!cancelled())
      run: df -hT

    - name: ä¸Šä¼ binç›®å½• Upload bin directory            # ä¸Šä¼ binç›®å½•
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: openwrt/bin

    - name: ç»„ç»‡æ–‡ä»¶ Organize files               # ç»„ç»‡æ–‡ä»¶
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "name=status::success" >> $GITHUB_OUTPUT

    - name: ä¸Šä¼ å›ºä»¶ç›®å½• Upload firmware directory          # ä¸Šä¼ å›ºä»¶ç›®å½•
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: ç”Ÿæˆå‘å¸ƒæ ‡ç­¾ Generate release tag              # ç”Ÿæˆå‘å¸ƒæ ‡ç­¾
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        echo "name=release_tag::$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
        touch release.txt
        [ $UPLOAD_COWTRANSFER = true ] && echo "ğŸ”— [Cowtransfer](${{ steps.cowtransfer.outputs.url }})" >> release.txt
        [ $UPLOAD_WETRANSFER = true ] && echo "ğŸ”— [WeTransfer](${{ steps.wetransfer.outputs.url }})" >> release.txt
        echo "name=status::success" >> $GITHUB_OUTPUT

    - name: ä¸Šä¼ å›ºä»¶å‘å¸ƒ Upload firmware to release              # ä¸Šä¼ å›ºä»¶å‘å¸ƒ
      uses: softprops/action-gh-release@v1
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    - name: åˆ é™¤å·¥ä½œæµè¿è¡Œ Delete workflow runs                 # åˆ é™¤å·¥ä½œæµè¿è¡Œ
      uses: Mattraks/delete-workflow-runs@v2.0.3
      with:
        retain_days: 1
        keep_minimum_runs: 3

    - name: åˆ é™¤æ—§ç‰ˆæœ¬ Remove old Releases                    # åˆ é™¤æ—§ç‰ˆæœ¬
      uses: dev-drprasad/delete-older-releases@v0.2.1
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 3
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
